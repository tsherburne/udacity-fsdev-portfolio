<!DOCTYPE html>
<html>

<head>
    <title>Tim's Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://use.fontawesome.com/a4219d5c73.js"></script>
</head>

<body class="w3-margin">
    <header class="w3-row w3-theme-dark">
        <h1 class="w3-half w3-container">
            <img src="img/ResumePix.jpg" class="w3-circle w3-margin" alt="Tim Sherburne" style="max-width:75px">
        </h1>
        <section class="w3-half w3-container">
            <h2 class="w3-right-align">Tim Sherburne</h2>
            <h3 class="w3-right-align">Solutions Architect
                <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
            </h3>
        </section>
    </header>

    <main class="w3-theme-light">
        <h1>
            <img src="img/rain-drops.jpeg" alt="Rain Drops" style="max-height:200px;width:100%">
        </h1>
        <section class="w3-row-padding">
            <h2 class="w3-theme-d2 w3-padding">Education</h2>

            <article class="w3-half w3-card-2">
                <h3>
                    <img src="img/UIC-logo.png" alt="Marquette" style="max-height:40px"> University of Illinois
                </h3>
                <h5>MS Computer Science</h5>
            </article>
            <article class="w3-half w3-card-2">
                <h3>
                    <img src="img/marquette-trans.png" alt="Marquette" style="max-height:40px"> Marquette University
                </h3>
                <h5>BS Electrical Engineering</h5>
            </article>
        </section>
    </main>
</body>

</html>
