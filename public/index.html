<!DOCTYPE html>
<html>

<head>
    <title>Tim's Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <section class="w3-center full-page">

        <header class="w3-row w3-theme-dark full-page">
            <h1 class="w3-half w3-container">
                <img src="img/ResumePix.jpg" class="w3-left w3-circle w3-margin resume-icon" alt="Tim Sherburne">
            </h1>
            <section class="w3-half w3-container">
                <h2 class="w3-right-align">Tim Sherburne</h2>
                <h3 class="w3-right-align">Solutions Architect
                    <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
                </h3>
            </section>
        </header>

        <main class="w3-theme-light">
            <h1>
                <img src="img/rain-drops.jpeg" alt="Rain Drops" class="full-width-image">
            </h1>
            <section class="w3-row">
                <h2 class="w3-theme-d2 w3-padding">Education</h2>
                <p class="w3-theme-text w3-padding w3-center">
                    University attended and degree acquired.
                </p>

                <article class="w3-half w3-card-2 w3-padding">
                    <h3>
                        <img src="img/UIC-logo.png" alt="UIC" class="w3-left edu-icon"> University of Illinois
                    </h3>
                    <h5>MS Computer Science</h5>
                </article>
                <article class="w3-half w3-card-2 w3-padding">
                    <h3>
                        <img src="img/marquette-trans.png" alt="Marquette" class="w3-left edu-icon"> Marquette University
                    </h3>
                    <h5>BS Electrical Engineering</h5>
                </article>
            </section>
        </main>

        <footer class="w3-row w3-theme-dark">
            <h6 class="w3-rest w3-center w3-container">
                Tim Sherburne
                <a href="https://github.com/tsherburne"><i class="fa fa-github" aria-hidden="true"></i></a>
            </h6>
        </footer>
    </section>
    <script src="https://use.fontawesome.com/a4219d5c73.js">
    </script>

</body>

</html>
